<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mood"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key"
    />
    <link rel="stylesheet" href="../Desafio5/styles/style.css" />

    <link
      rel="stylesheet"
      href="../Desafio5/styles/tablet.css"
      media="screen and (min-width: 768px) "
    />
    <link
      rel="stylesheet"
      href="../Desafio5/styles/desktop.css"
      media="screen and (min-width: 1024px) "
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!-- aqui vai a imagem, esta no CSS -->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="" method="post" autocomplete="on">
            <div class="campo">
              <label for="email">
                <span id="email" class="material-symbols-outlined"> mood </span>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="seu e-mail"
              />
            </div>
            <div class="campo">
              <label for="senha">
                <span id="senha" class="material-symbols-outlined"> key </span>
              </label>
              <input
                type="password"
                name="senha"
                id="senha"
                required
                minlength="8"
                placeholder="sua senha"
              />
            </div>
            <div class="botao">
              <input type="submit" value="Entrar" />
            </div>
            <div class="botao" id="esqueci">
              <input type="submit" value="Esqueci minha senha" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
